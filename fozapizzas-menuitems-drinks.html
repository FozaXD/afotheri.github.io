<html>
	<head>
		<title>Foza Pizzas</title>
		<!-- Set device scales -->
		<meta name="viewport" content="initial-scale=1, maximum-scale=1"></meta>
		<!-- Initialise jquery mobile -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
	</head>

	<body>
		<!-- Second External Page:Sub Page: Pizza -->
		<div data-role="page" id="pizzas" data-theme="b" >
			<!-- Header for Menu Page -->
			<div data-role="header" data-position="standard">
				<h1>Foza Pizzas</h1>
				<!-- Return to homepage button -->
				<a href="#menu" data-icon="bars" data-transition="slide">Menu</a>
			</div>
			<!-- Main Menu Page Content -->
			<div data-role="main" class="ui-content">
				<center><h1>Drinks:</h1></center>
				<div class="ui-grid-b">
					<div class="ui-block-a"><div class="ui-bar ui-bar-b" style="height:20%">Drink:</div></div>
					<div class="ui-block-b"><div class="ui-bar ui-bar-b" style="height:20%">Description:</div></div>
					<div class="ui-block-c"><div class="ui-bar ui-bar-b" style="height:20%">Price:</div></div>
					<div class="ui-block-a"><div class="ui-bar ui-bar-e" style="height:100%">Soft Drink</div></div>
					<div class="ui-block-b"><div class="ui-bar ui-bar-e" style="height:100%">Choice of Cola, Diet Cola, Lemonade or Orange Fizz.</div></div>
					<div class="ui-block-c"><div class="ui-bar ui-bar-e" style="height:100%">$2.50</div></div>
					<div class="ui-block-a"><div class="ui-bar ui-bar-e" style="height:100%">Juice</div></div>
					<div class="ui-block-b"><div class="ui-bar ui-bar-e" style="height:100%">Choice of Apple, Orange, Pineapple or Cranberry.</div></div>
					<div class="ui-block-c"><div class="ui-bar ui-bar-e" style="height:100%">$4</div></div>
					<div class="ui-block-a"><div class="ui-bar ui-bar-e" style="height:100%">Water</div></div>
					<div class="ui-block-b"><div class="ui-bar ui-bar-e" style="height:100%">Bottle of Water 600ml.</div></div>
					<div class="ui-block-c"><div class="ui-bar ui-bar-e" style="height:100%">$3</div></div>
				</div>
				<!-- Footer for Menu Page -->
				<footer data-role="footer">
					<h3>Alex Fotheringham</h3> 
				</footer>
			</div>
		</div>
	</body>
