<!DOCTYPE html>
<html>
	<head>
		<title>Foza Pizzas</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
	</head>
	<body>

		<div data-role="page" id="feedback" data-theme="b">
			<div data-role="header" data-position="standard">
				<h1>Foza Pizzas</h1>
			</div>
			<div data-role="main" class="ui-content">
				<a href="#welcomepage" data-role="button" data-transition="slidedown" class="ui-btn ui-icon-home ui-btn-icon-left">Home Page!</a>
				<h1>Feedback!</h1>
				<form method="post" action="">
					<div class="ui-field-contain">
						<section>
							<label for="customername">Customer Name:</label>
							<input type="text" name="customername" id="customername"></input>
							<label for="contactdetails">Contact Information:</label>
							<input type="text" name="contactdetails" id="contactdetails"></input>
							<label for="feedback">Feedback:</label>
							<input type="text" name="Feedback" id="feedback"></input>
						</section>
					</div>
					<input type="submit" data-inline="true" value="Submit"></input>
				</form>
			</div>
		</div>

		<footer data-role="footer">
			<h3>Alex Fotheringham</h3> 
		</footer>
	</div>
</div>	
</body>
</html>
